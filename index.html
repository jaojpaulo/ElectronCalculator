<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    <title>Calculator 3000</title>
</head>
<body>
    <div id="calculator">
        <section id="screen">
            <p></p>
        </section>
        <section id="numpad">
            <p>
                <button>C</button>
                <button><=</button>
                <button>0</button>
                <button>+</button>
            </p>
            <p>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </p>
            <p>    
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>
            </p>
            <p>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </p>
            <p>
                <button class="last_btns">.</button>
                <button class="last_btns">=</button>
            </p>
        </section>
    </div>
</body>
</html>
